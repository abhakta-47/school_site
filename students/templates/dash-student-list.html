{%extends 'base.html'%}
{%load static%}

{%block header%}
<!-- datatable css -->
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.22/b-1.6.5/b-print-1.6.5/r-2.2.6/datatables.min.css"/>
{%endblock%}

{%block content%}
    <div class="row justify-content-center">
      <div class="col-xl-8">
        <div class="card strpied-tabled-with-hover">
            <div class="card-body">
                <div class="header ">
                    <h2 class="title">Student List</h2>
                    <p class="category">list of all students</p>
                </div>
                <div class="content table-full-width table-responsive">
                    <table class="table table-hover table-striped " style="width:100%" id="student-personal-details" data-ajax="{{api}}">
                        <thead>
                            <tr>
                                <th >Name</th>
                                <th >Class</th>
                                <th >Section</th>
                                <th >Roll. No.</th>
                                <th>Pay fee</th>
                            </tr>
                        </thead>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    </div>
  </div>
  
{%endblock%}

{%block endscript%}
  <!-- datatables js -->
  <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.22/b-1.6.5/b-print-1.6.5/r-2.2.6/datatables.min.js"></script>
  <script>
      $(document).ready(function() {
          $('#student-personal-details').DataTable({
            //"processing": true,
            "serverSide": true,
            "columns":[
                {'data':'name'},
                {'data':'stu_class'},
                {'data':'stu_sec'},
                {'data':'stu_roll'},
                {'data':'id',
                    render: function(data){
                        return '<a href="/students/'+data+'/due">fee</a>';
                    }
                }                
            ]
          });
      });
  </script>
{%endblock%}
</body>
</html>
