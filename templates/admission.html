{% extends "base.html" %} 
{% block title %}Admission{% endblock %}
{%block content%} 

  <div class="container">
    <form method="post" action="/admission/fillup/">
      {% csrf_token %}
      <div class="form-group">
        <label for="email">Email address</label>
        <input name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="abc@gmail.com">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="phone">Phone No.</label>
        <input name="phone" type="number" class="form-control" id="phone" placeholder="9912345678">
      </div>
      <script src='https://www.google.com/recaptcha/api.js'></script>
      <div class="form-group">
        <div class="g-recaptcha" data-sitekey="6LexS98ZAAAAAKgR1koprXlfQ6sRl7DnhWEfkTA0"></div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
{%endblock%}
